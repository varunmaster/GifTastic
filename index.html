<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic | Varun Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <h1>Animal Search - Click on image to play GIF!</h1>
    <div id="buttons-view"></div>

    <form id="animal-form" class="animal-user-input">
        <label for="movie-input">Add an Animal, Yo!</label> <!--the for is what tells the browser to put the focus on the box-->
        <input type="text" id="animal-input">
        <br>
        <input id="add-animal" class="btn btn-primary" type="submit" value="Add an animal, Yo!">
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <p>Search for animals that you want and click on the image to see them in motion.</p>
                <p>If you don't see an animal that you like, you can add them to the list!</p>
            </div>
        </div>
    </form>

    <div id="animal-view" class="row"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assests/javascript//app.js"></script>
</body>

</html>
